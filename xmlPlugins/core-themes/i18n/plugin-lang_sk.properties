theme.mono.border.name=Mono/OLED motív s ohraničeným titulom
theme.mono.border.desc=Tento motív je navrhnutý pre OLED a iné čiernobiele displeje s nízkym až stredným rozlíšením. Vykresľuje titulnú čiaru s ohraničením v spodnej časti a používa štandardné ikony pre stavy aktívne/upravovanie.

theme.not.required=Nie je vybraný žiadny motív
theme.not.required.desc=Vyberte si motív, ktorý je možné použiť s vašim displejom. Dávajte pozor, aby ste čiernobiele motívy použili iba s čiernobielymi displejmi.

theme.manual=Nastaviť motív ručne
theme.manual.desc=Iba pre pokročilých používateľov - táto voľba vám umožňuje nastaviť si motív od nuly. Potrebujete k tomu dokumentáciu k motívom tcMenu.

theme.mono.inverse.name=Mono/OLED motív s invertovaným titulom
theme.mono.inverse.desc=Tento motív je navrhnutý pre OLED a iné čiernobiele displeje s nízkym až stredným rozlíšením. Titulnú čiaru vykresľuje v inverznom zobrazení a používa štandardné ikony pre stavy aktívne/upravovanie.

theme.dark.traditional.name=Tradičný tmavý režim pre malé až stredné farebné displeje
theme.dark.traditional.desc=Motív s tmavým režimom, ktorý je vhodný pre malé až stredné displeje s menšími rozostupmi a výplňami. Na menších obrazovkách škáluje lepšie ako moderný. Tento motív použite iba s farebnými displejmi

theme.dark.modern.name=Moderný tmavý režim pre väčšie farebné displeje
theme.dark.modern.desc=Motív s tmavým režimom pre stredné až veľké farebné TFT displeje s väčšími rozostupmi a výplňami ako tradičný. Je určený hlavne pre dotykové obrazovky s väčšími písmami. Tento motív použite iba s farebnými displejmi

theme.cool.blue.modern.name=Moderný motív v studenej modrej iba pre veľké farebné displeje
theme.cool.blue.modern.desc=Modrý motív pre stredné až veľké farebné TFT displeje s väčšími rozostupmi a výplňami ako tradičný. Je určený hlavne pre dotykové obrazovky s väčšími písmami. Tento motív použite iba s farebnými displejmi

theme.cool.blue.traditional.name=Tradičný motív v studenej modrej pre malé až stredné farebné displeje
theme.cool.blue.traditional.desc=Modrý motív pre malé až stredné displeje s menšími rozostupmi a výplňami. Hodí sa viac na malé obrazovky ako moderný. Tento motív použite iba s farebnými displejmi

