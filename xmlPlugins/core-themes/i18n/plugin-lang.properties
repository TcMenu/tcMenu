plugin.name=Core themes plugin

theme.mono.border.name=Mono/OLED theme with bordered title
theme.mono.border.desc=This theme is designed for OLED and other monochrome displays of low to medium resolution. It draws the title line with a border at the bottom, and uses the standard edit/active icons.

theme.not.required=No theme selected
theme.not.required.desc=Please select a theme that can be used with your display, take care to only use mono themes with monochrome displays.

theme.manual=Manually set the theme up yourself
theme.manual.desc=Advanced users only - manual theme allows you to create your own theme from scratch using the tcMenu theme documentation.

theme.mono.inverse.name=Mono/OLED theme with inverted title
theme.mono.inverse.desc=This theme is designed for OLED and other monochrome displays of low to medium resolution. It draws the title line in inverse video and uses the standard edit/active icons.

theme.dark.traditional.name=Dark Mode Traditional for small to medium color displays
theme.dark.traditional.desc=Dark mode theme that fits small to medium displays with less spacing and padding, scales better to small screens than modern. This can only be used with color displays

theme.dark.modern.name=Dark Mode Modern for larger color displays
theme.dark.modern.desc=Dark mode theme for medium to large color TFT displays, with more spacing and padding than traditional, especially suited to touch screens when used with larger fonts. This can only be used with color displays

theme.cool.blue.modern.name=Cool Blue Modern for larger color displays only
theme.cool.blue.modern.desc=Blue theme for medium to large color TFT displays, with more spacing and padding than traditional, especially suited to touch screens when used with larger fonts. This can only be used with color displays

theme.cool.blue.traditional.name=Cool Blue Traditional for small to medium color displays
theme.cool.blue.traditional.desc=Blue theme that fits small to medium displays with less spacing and padding, scales better to small screens than modern. This can only be used with color displays

