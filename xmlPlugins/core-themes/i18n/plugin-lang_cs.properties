plugin.name=Zásuvný modul pro motivy

theme.mono.border.name=Mono/OLED motiv s ohraničeným titulem
theme.mono.border.desc=Tento motiv je navržen pro OLED a jiné černobílé displeje s nízkým až středním rozlišením. Vykresluje titulní čáru s ohraničením ve spodní části a používá standardní ikony pro stavy aktivní/upravování.

theme.not.required=Není vybrán žádný motiv
theme.not.required.desc=Vyberte si motiv, který lze použít s vaším displejem. Dávejte pozor, abyste černobílé motivy použili pouze s černobílými displeji.

theme.manual=Nastavit motiv ručně
theme.manual.desc=Pouze pro pokročilé uživatele - tato volba vám umožňuje nastavit si motiv od nuly. Potřebujete k tomu dokumentaci k motivům tcMenu.

theme.mono.inverse.name=Mono/OLED motiv s invertovaným titulem
theme.mono.inverse.desc=Tento motiv je navržen pro OLED a jiné černobílé displeje s nízkým až středním rozlišením. Titulní čáru vykresluje v inverzním zobrazení a používá standardní ikony pro stavy aktivní/upravování.

theme.dark.traditional.name=Tradiční tmavý režim pro malé až střední barevné displeje
theme.dark.traditional.desc=Motiv s tmavým režimem, který je vhodný pro malé až střední displeje s menšími rozestupy a výplněmi. Na menších obrazovkách škáluje lépe než moderní. Tento motiv použijte pouze s barevnými displeji

theme.dark.modern.name=Moderní tmavý režim pro větší barevné displeje
theme.dark.modern.desc=Motiv s tmavým režimem pro střední až velké barevné TFT displeje s většími rozestupy a výplněmi než tradiční. Je určen hlavně pro dotykové obrazovky s většími písmy. Tento motiv použijte pouze s barevnými displeji

theme.cool.blue.modern.name=Moderní motiv ve studené modré pouze pro velké barevné displeje
theme.cool.blue.modern.desc=Modrý motiv pro střední až velké barevné TFT displeje s většími rozestupy a výplněmi než tradiční. Je určen hlavně pro dotykové obrazovky s většími písmy. Tento motiv použijte pouze s barevnými displeji

theme.cool.blue.traditional.name=Tradiční motiv ve studené modré pro malé až střední barevné displeje
theme.cool.blue.traditional.desc=Modrý motiv pro malé až střední displeje s menšími rozestupy a výplněmi. Hodí se více na malé obrazovky než moderní. Tento motiv použijte pouze s barevnými displeji

